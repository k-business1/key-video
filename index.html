<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS-Video Downloader - Gukurura Video mu buryo bwihuse</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff0000 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .logo-container {
            font-size: 80px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.5));
        }

        .main-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .tagline { opacity: 0.9; margin-bottom: 30px; }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.1em;
            border: 3px solid #ddd;
            border-radius: 12px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff0000;
        }

        .download-btn {
            width: 100%;
            background: #ff0000;
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .error { background: #ffebee; color: #c62828; display: block; }
        .success { background: #e8f5e9; color: #2e7d32; display: block; }

        .info-box {
            margin-top: 30px;
            text-align: left;
            font-size: 0.9em;
            color: #666;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo-container">
                <svg width="100" height="100" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z"/>
                </svg>
            </div>
            <h1>SS-Downloader</h1>
            <p class="tagline">Kura video kuri YouTube ukoresheje ssyoutube</p>
        </div>

        <div class="main-card">
            <div class="input-wrapper">
                <input type="text" id="videoUrl" placeholder="Shyira link ya YouTube hano...">
            </div>
            
            <button class="download-btn" onclick="redirectToSS()">
                <span>KANDA HANO UKURURE</span>
            </button>

            <div id="status" class="status"></div>

            <div class="info-box">
                <p><strong>Uko bikora:</strong></p>
                <ol style="margin-left: 20px; margin-top: 10px;">
                    <li>Kopa (Copy) link ya video ushaka kuri YouTube.</li>
                    <li>Yishyire (Paste) mu kazu kamasitse hejuru.</li>
                    <li>Kanda "Kura Video", porogaramu izaguhita ikujyana kuri SaveFrom.net aho uhitamo quality ushaka.</li>
                </ol>
            </div>
        </div>
    </div>

    <script>
        function redirectToSS() {
            const urlInput = document.getElementById('videoUrl').value.trim();
            const status = document.getElementById('status');

            if (!urlInput) {
                status.innerHTML = "Nyamuneka banza ushyiremo link!";
                status.className = "status error";
                return;
            }

            // Igerageza niba ari link ya YouTube
            if (urlInput.includes('youtube.com') || urlInput.includes('youtu.be')) {
                let ssUrl = "";
                
                if (urlInput.includes('youtube.com')) {
                    // Hindura youtube.com ikaba ssyoutube.com
                    ssUrl = urlInput.replace('youtube.com', 'ssyoutube.com');
                } else if (urlInput.includes('youtu.be')) {
                    // Hindura youtu.be/ID ikaba ssyoutube.com/watch?v=ID
                    const videoId = urlInput.split('/').pop();
                    ssUrl = `https://www.ssyoutube.com/watch?v=${videoId}`;
                }

                status.innerHTML = "Turimo kukujyana kuri ssyoutube...";
                status.className = "status success";
                
                // Fungura ssyoutube mu itabi rishya nyuma y'isegonda 1
                setTimeout(() => {
                    window.open(ssUrl, '_blank');
                }, 1000);

            } else {
                status.innerHTML = "Nyamuneka koresha link ya YouTube gusa.";
                status.className = "status error";
            }
        }
    </script>
</body>
</html>
