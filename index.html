<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Downloader - Professional Video Tool</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #1e1b4b;
            --accent: #06b6d4;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo-box {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(79, 70, 229, 0.4);
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 35px;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 18px 20px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
        }

        .btn-download {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #6366f1);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
            filter: brightness(1.1);
        }

        .btn-download:active {
            transform: translateY(0);
        }

        #status {
            margin-top: 20px;
            font-size: 0.9rem;
            padding: 12px;
            border-radius: 12px;
            display: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 35px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 15px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #64748b;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="logo-box">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3L15.5 7.5z"></path>
            </svg>
        </div>

        <h1>Key Downloader</h1>
        <p class="subtitle">Convert any video link to MP4 format instantly.</p>

        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Paste your link here...">
        </div>

        <button class="btn-download" onclick="startProcess()">
            <div id="spinner" class="loading-spinner"></div>
            <span id="btnText">Download MP4</span>
        </button>

        <div id="status"></div>

        <div class="features">
            <div class="feature-item">‚ö° Ultra Fast Encoding</div>
            <div class="feature-item">üõ°Ô∏è Secure & Private</div>
            <div class="feature-item">üíé High Quality (HD)</div>
            <div class="feature-item">üì± Mobile Optimized</div>
        </div>
    </div>

    <script>
        function startProcess() {
            const url = document.getElementById('videoUrl').value.trim();
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const status = document.getElementById('status');

            if (!url) {
                showStatus("Please enter a valid URL", "#ef4444");
                return;
            }

            // Kwerekana ko irimo gukora (Loading)
            btnText.innerText = "Analyzing Video...";
            spinner.style.display = "block";
            status.style.display = "none";

            setTimeout(() => {
                if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    let downloadUrl = "";
                    if (url.includes('youtube.com')) {
                        downloadUrl = url.replace('youtube.com', 'ssyoutube.com');
                    } else {
                        const id = url.split('/').pop();
                        downloadUrl = `https://www.ssyoutube.com/watch?v=${id}`;
                    }

                    showStatus("Video Found! Redirecting to secure download...", "#22c55e");
                    
                    setTimeout(() => {
                        window.open(downloadUrl, '_blank');
                        resetButton();
                    }, 1500);
                } else {
                    showStatus("Error: Link not supported. Use YouTube link.", "#ef4444");
                    resetButton();
                }
            }, 2000); // Wait 2 seconds to feel professional
        }

        function showStatus(msg, color) {
            const status = document.getElementById('status');
            status.innerText = msg;
            status.style.display = "block";
            status.style.background = color + "22";
            status.style.color = color;
            status.style.border = `1px solid ${color}44`;
        }

        function resetButton() {
            document.getElementById('btnText').innerText = "Download MP4";
            document.getElementById('spinner').style.display = "none";
        }
    </script>
</body>
</html>
