<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MH Media Library</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            Heart, MoreVertical, Download, Home, Settings, LogOut, 
            Plus, Upload, Trash2, BarChart3, TrendingUp, Users, 
            Eye, Image, X, MapPin, Edit3 
        } = lucideReact;

        const MediaLibraryApp = () => {
            // --- State ---
            const [favorites, setFavorites] = useState([]);
            const [downloads, setDownloads] = useState([]);
            const [activeSection, setActiveSection] = useState('home');
            const [userProfile, setUserProfile] = useState({
                username: 'CreativeUser',
                posts: 44,
                followers: 138,
                stats: 29,
                bio: 'Digital artist and media enthusiast.',
                location: 'San Francisco, CA',
                avatar: null
            });
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [showUpload, setShowUpload] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showProfileEdit, setShowProfileEdit] = useState(false);
            
            const [appLogo, setAppLogo] = useState(null);
            const [appName, setAppName] = useState('MH');
            const [loginData, setLoginData] = useState({ username: '', password: '' });
            
            // Temporary Edit States
            const [tempName, setTempName] = useState('');
            const [tempProfile, setTempProfile] = useState({});

            // --- Storage Logic ---
            useEffect(() => {
                const loadData = () => {
                    const favs = localStorage.getItem('media-favorites');
                    if (favs) setFavorites(JSON.parse(favs));
                    
                    const dls = localStorage.getItem('media-downloads');
                    if (dls) setDownloads(JSON.parse(dls));

                    const profile = localStorage.getItem('user-profile');
                    if (profile) setUserProfile(JSON.parse(profile));

                    const logo = localStorage.getItem('app-logo');
                    if (logo) setAppLogo(logo);

                    const name = localStorage.getItem('app-name');
                    if (name) setAppName(name);

                    const loginStatus = localStorage.getItem('is-logged-in');
                    if (loginStatus === 'true') setIsLoggedIn(true);
                };
                loadData();
            }, []);

            const saveToStorage = (key, data) => {
                localStorage.setItem(key, typeof data === 'string' ? data : JSON.stringify(data));
            };

            // --- Handlers ---
            const handleLogin = () => {
                if (loginData.username.length > 2) {
                    setIsLoggedIn(true);
                    saveToStorage('is-logged-in', 'true');
                } else {
                    alert("Please enter a username (min 3 chars)");
                }
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                saveToStorage('is-logged-in', 'false');
            };

            const toggleFavorite = (item) => {
                const newFavorites = favorites.some(f => f.id === item.id)
                    ? favorites.filter(f => f.id !== item.id)
                    : [...favorites, item];
                setFavorites(newFavorites);
                saveToStorage('media-favorites', newFavorites);
            };

            const addToDownloads = (item) => {
                if (!downloads.some(d => d.id === item.id)) {
                    const newDownloads = [item, ...downloads];
                    setDownloads(newDownloads);
                    saveToStorage('media-downloads', newDownloads);
                    
                    const updatedProfile = { ...userProfile, posts: userProfile.posts + 1 };
                    setUserProfile(updatedProfile);
                    saveToStorage('user-profile', updatedProfile);
                }
            };

            const removeFromDownloads = (id) => {
                const newDownloads = downloads.filter(d => d.id !== id);
                setDownloads(newDownloads);
                saveToStorage('media-downloads', newDownloads);
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const newItem = {
                            id: Date.now(),
                            title: file.name.replace(/\.[^/.]+$/, ""),
                            duration: '0:00',
                            views: Math.floor(Math.random() * 1000) + ' views',
                            thumbnail: event.target.result,
                            type: file.type.startsWith('image') ? 'image' : 'video'
                        };
                        addToDownloads(newItem);
                        setShowUpload(false);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const saveProfileSettings = () => {
                const updatedProfile = { ...userProfile, ...tempProfile };
                setUserProfile(updatedProfile);
                saveToStorage('user-profile', updatedProfile);
                setShowProfileEdit(false);
            };

            const totalViews = useMemo(() => {
                return downloads.reduce((acc, item) => {
                    const views = parseInt(item.views.replace(/[^0-9]/g, '')) || 0;
                    return acc + views;
                }, 0);
            }, [downloads]);

            // --- Components ---
            const MediaCard = ({ item, showHeart = true, showDelete = false }) => (
                <div className="relative rounded-xl overflow-hidden group bg-white/5 border border-white/10 hover:border-white/30 transition-all">
                    <div className="aspect-video flex items-center justify-center text-white font-bold relative">
                        {item.thumbnail ? (
                            <img src={item.thumbnail} alt={item.title} className="w-full h-full object-cover" />
                        ) : (
                            <div className="w-full h-full bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center uppercase">
                                {item.title.substring(0, 2)}
                            </div>
                        )}
                        <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <button className="p-3 bg-white/20 backdrop-blur-md rounded-full hover:bg-white/40">
                                <Plus size={24} />
                            </button>
                        </div>
                    </div>
                    <div className="absolute top-2 right-2 flex gap-2">
                        {showHeart && (
                            <button
                                onClick={(e) => { e.stopPropagation(); toggleFavorite(item); }}
                                className={`p-2 rounded-full backdrop-blur-md ${
                                    favorites.some(f => f.id === item.id) ? 'bg-pink-500 text-white' : 'bg-black/40 text-white hover:bg-pink-500'
                                } transition-colors`}
                            >
                                <Heart size={14} fill={favorites.some(f => f.id === item.id) ? 'currentColor' : 'none'} />
                            </button>
                        )}
                        {showDelete && (
                            <button
                                onClick={(e) => { e.stopPropagation(); removeFromDownloads(item.id); }}
                                className="p-2 rounded-full backdrop-blur-md bg-black/40 text-white hover:bg-red-500 transition-colors"
                            >
                                <Trash2 size={14} />
                            </button>
                        )}
                    </div>
                    <div className="p-3">
                        <div className="text-white font-medium text-sm truncate">{item.title}</div>
                        <div className="text-white/50 text-xs mt-1 flex justify-between">
                            <span>{item.views}</span>
                            <span>{item.duration}</span>
                        </div>
                    </div>
                </div>
            );

            const StatCard = ({ icon: Icon, label, value, trend, color }) => (
                <div className="bg-black/40 backdrop-blur-md rounded-xl p-5 border border-white/10">
                    <div className="flex items-start justify-between mb-3">
                        <div className={`p-2.5 rounded-lg bg-gradient-to-br ${color}`}>
                            <Icon size={20} className="text-white" />
                        </div>
                        {trend && (
                            <div className="flex items-center gap-1 text-green-400 text-xs font-medium">
                                <TrendingUp size={14} />
                                <span>{trend}</span>
                            </div>
                        )}
                    </div>
                    <div className="text-2xl font-bold mb-0.5">{value}</div>
                    <div className="text-white/50 text-xs uppercase tracking-wider font-semibold">{label}</div>
                </div>
            );

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-slate-950 flex items-center justify-center p-4">
                        <div className="bg-white/5 backdrop-blur-2xl rounded-3xl p-10 max-w-md w-full border border-white/10 shadow-2xl">
                            <div className="text-center mb-10">
                                <div className="w-20 h-20 bg-gradient-to-tr from-pink-500 via-purple-600 to-indigo-600 rounded-2xl flex items-center justify-center text-3xl font-black mx-auto mb-6 shadow-lg shadow-purple-500/20">
                                    {appLogo ? <img src={appLogo} className="w-full h-full object-cover rounded-2xl" /> : appName}
                                </div>
                                <h2 className="text-3xl font-bold text-white mb-2 tracking-tight">Welcome Back</h2>
                                <p className="text-white/40">Enter your details to access your studio</p>
                            </div>
                            <div className="space-y-5">
                                <input
                                    className="w-full px-5 py-4 bg-white/5 border border-white/10 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none text-white transition-all"
                                    placeholder="Username"
                                    onChange={(e) => setLoginData({...loginData, username: e.target.value})}
                                />
                                <input
                                    type="password"
                                    className="w-full px-5 py-4 bg-white/5 border border-white/10 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none text-white transition-all"
                                    placeholder="Password"
                                />
                                <button
                                    onClick={handleLogin}
                                    className="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl font-bold text-white hover:scale-[1.02] active:scale-[0.98] transition-all shadow-lg shadow-purple-600/20"
                                >
                                    Sign In
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-[#0a0a0c] text-slate-200 flex">
                    {/* Sidebar */}
                    <aside className="w-64 bg-black/20 border-r border-white/5 p-6 flex flex-col fixed h-full z-20">
                        <div className="flex items-center gap-3 mb-10 px-2">
                            <div className="w-10 h-10 bg-gradient-to-br from-pink-500 to-purple-600 rounded-xl flex items-center justify-center font-black text-white overflow-hidden shadow-lg">
                                {appLogo ? <img src={appLogo} className="w-full h-full object-cover" /> : appName}
                            </div>
                            <span className="text-xl font-bold tracking-tight text-white">{appName} Studio</span>
                        </div>
                        
                        <nav className="flex-1 space-y-1">
                            {[
                                { id: 'home', icon: Home, label: 'Home' },
                                { id: 'dashboard', icon: BarChart3, label: 'Analytics' },
                                { id: 'user-dashboard', icon: Users, label: 'Profile' },
                                { id: 'favorites', icon: Heart, label: 'Favorites' },
                                { id: 'downloads', icon: Download, label: 'Library' },
                            ].map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setActiveSection(item.id)}
                                    className={`w-full flex items-center gap-4 px-4 py-3.5 rounded-xl transition-all ${
                                        activeSection === item.id ? 'bg-white/10 text-white shadow-inner' : 'text-slate-400 hover:bg-white/5'
                                    }`}
                                >
                                    <item.icon size={20} />
                                    <span className="font-medium">{item.label}</span>
                                </button>
                            ))}
                        </nav>

                        <div className="mt-auto pt-6 border-t border-white/5 space-y-1">
                            <button 
                                onClick={() => setShowSettings(true)}
                                className="w-full flex items-center gap-4 px-4 py-3.5 rounded-xl text-slate-400 hover:bg-white/5 transition-all"
                            >
                                <Settings size={20} />
                                <span className="font-medium">Settings</span>
                            </button>
                            <button 
                                onClick={handleLogout}
                                className="w-full flex items-center gap-4 px-4 py-3.5 rounded-xl text-red-400 hover:bg-red-400/10 transition-all"
                            >
                                <LogOut size={20} />
                                <span className="font-medium">Logout</span>
                            </button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="ml-64 flex-1 p-10 bg-gradient-to-br from-slate-900 via-[#0a0a0c] to-slate-950">
                        {/* Header */}
                        <header className="flex justify-between items-center mb-10">
                            <div>
                                <h1 className="text-3xl font-bold text-white capitalize">{activeSection.replace('-', ' ')}</h1>
                                <p className="text-slate-400 mt-1 italic">Welcome back, {userProfile.username}</p>
                            </div>
                            <button 
                                onClick={() => setShowUpload(true)}
                                className="flex items-center gap-2 bg-white text-black px-6 py-3 rounded-full font-bold hover:bg-slate-200 transition-all shadow-xl shadow-white/5"
                            >
                                <Plus size={20} />
                                <span>Upload Media</span>
                            </button>
                        </header>

                        {/* Sections Mapping */}
                        {activeSection === 'home' && (
                            <div className="space-y-10">
                                {/* Profile Quick View */}
                                <div className="bg-gradient-to-r from-purple-900/40 to-pink-900/40 border border-white/10 rounded-3xl p-8 flex items-center gap-8 backdrop-blur-sm">
                                    <div className="w-32 h-32 rounded-full p-1 bg-gradient-to-tr from-pink-500 to-yellow-500">
                                        <div className="w-full h-full rounded-full bg-slate-900 overflow-hidden">
                                            {userProfile.avatar ? <img src={userProfile.avatar} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center text-4xl font-bold text-white uppercase">{userProfile.username[0]}</div>}
                                        </div>
                                    </div>
                                    <div>
                                        <h2 className="text-3xl font-bold text-white">{userProfile.username}</h2>
                                        <div className="flex gap-6 mt-4">
                                            <div className="text-center">
                                                <div className="text-xl font-bold">{userProfile.posts}</div>
                                                <div className="text-xs text-slate-400 uppercase tracking-tighter">Posts</div>
                                            </div>
                                            <div className="text-center border-x border-white/10 px-6">
                                                <div className="text-xl font-bold">{userProfile.followers}</div>
                                                <div className="text-xs text-slate-400 uppercase tracking-tighter">Followers</div>
                                            </div>
                                            <div className="text-center">
                                                <div className="text-xl font-bold">{userProfile.stats}</div>
                                                <div className="text-xs text-slate-400 uppercase tracking-tighter">Stats</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Recent Uploads */}
                                <section>
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-xl font-bold text-white">Recent Media</h3>
                                        <button onClick={() => setActiveSection('downloads')} className="text-sm text-purple-400 hover:text-purple-300">View All Library</button>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {downloads.length > 0 ? downloads.slice(0, 3).map(item => <MediaCard key={item.id} item={item} />) : <div className="col-span-full py-20 text-center border-2 border-dashed border-white/5 rounded-3xl text-slate-500">No media uploaded yet</div>}
                                    </div>
                                </section>
                            </div>
                        )}

                        {activeSection === 'dashboard' && (
                            <div className="space-y-8">
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                    <StatCard icon={Eye} label="Total Views" value={totalViews.toLocaleString()} trend="+12.4%" color="from-blue-500 to-cyan-500" />
                                    <StatCard icon={Download} label="Total Media" value={downloads.length} trend="+5" color="from-purple-500 to-pink-500" />
                                    <StatCard icon={Heart} label="Favorites" value={favorites.length} color="from-pink-500 to-rose-500" />
                                    <StatCard icon={Users} label="Reach" value={userProfile.followers} trend="+8%" color="from-orange-500 to-yellow-500" />
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                    <div className="bg-white/5 rounded-3xl p-8 border border-white/10">
                                        <h3 className="text-xl font-bold mb-6">Recent Activity Timeline</h3>
                                        <div className="space-y-6">
                                            {downloads.slice(0, 5).map((item, idx) => (
                                                <div key={idx} className="flex items-center gap-4 group">
                                                    <div className="w-12 h-12 rounded-xl overflow-hidden flex-shrink-0">
                                                        <img src={item.thumbnail} className="w-full h-full object-cover" />
                                                    </div>
                                                    <div className="flex-1">
                                                        <p className="text-sm font-semibold text-white">{item.title}</p>
                                                        <p className="text-xs text-slate-500">Uploaded 2 hours ago</p>
                                                    </div>
                                                    <span className="text-xs font-mono text-slate-600">ID:{item.id.toString().slice(-4)}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="bg-white/5 rounded-3xl p-8 border border-white/10 flex flex-col items-center justify-center text-center">
                                        <div className="w-24 h-24 rounded-full border-4 border-purple-500 border-t-transparent animate-spin mb-6"></div>
                                        <p className="text-slate-400">Syncing live data from cloud servers...</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeSection === 'user-dashboard' && (
                            <div className="max-w-4xl space-y-8">
                                <div className="bg-white/5 rounded-3xl p-10 border border-white/10 flex flex-col md:flex-row items-center gap-10">
                                    <div className="relative group">
                                        <div className="w-40 h-40 rounded-full p-1 bg-gradient-to-br from-purple-500 to-pink-500">
                                            <div className="w-full h-full rounded-full bg-slate-900 overflow-hidden">
                                                {userProfile.avatar ? <img src={userProfile.avatar} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center text-6xl font-black text-white">{userProfile.username[0]}</div>}
                                            </div>
                                        </div>
                                        <button onClick={() => setShowProfileEdit(true)} className="absolute bottom-2 right-2 p-3 bg-white text-black rounded-full shadow-xl hover:scale-110 transition-transform">
                                            <Edit3 size={18} />
                                        </button>
                                    </div>
                                    <div className="flex-1 text-center md:text-left">
                                        <h2 className="text-4xl font-bold text-white mb-2">{userProfile.username}</h2>
                                        <p className="text-purple-400 font-medium mb-4 flex items-center justify-center md:justify-start gap-2">
                                            <MapPin size={16} /> {userProfile.location}
                                        </p>
                                        <p className="text-slate-400 leading-relaxed max-w-lg mx-auto md:mx-0">{userProfile.bio}</p>
                                    </div>
                                </div>
                                <div className="grid grid-cols-3 gap-6">
                                    <div className="bg-white/5 p-6 rounded-2xl border border-white/10 text-center">
                                        <p className="text-3xl font-bold text-white">{downloads.length}</p>
                                        <p className="text-xs text-slate-500 uppercase mt-1">Files Uploaded</p>
                                    </div>
                                    <div className="bg-white/5 p-6 rounded-2xl border border-white/10 text-center">
                                        <p className="text-3xl font-bold text-white">82%</p>
                                        <p className="text-xs text-slate-500 uppercase mt-1">Profile Score</p>
                                    </div>
                                    <div className="bg-white/5 p-6 rounded-2xl border border-white/10 text-center">
                                        <p className="text-3xl font-bold text-white">Pro</p>
                                        <p className="text-xs text-slate-500 uppercase mt-1">Membership</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeSection === 'favorites' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {favorites.map(item => <MediaCard key={item.id} item={item} />)}
                                {favorites.length === 0 && <div className="col-span-full py-40 text-center text-slate-500 border-2 border-dashed border-white/5 rounded-3xl">No favorites added yet.</div>}
                            </div>
                        )}

                        {activeSection === 'downloads' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {downloads.map(item => <MediaCard key={item.id} item={item} showDelete={true} />)}
                                {downloads.length === 0 && <div className="col-span-full py-40 text-center text-slate-500 border-2 border-dashed border-white/5 rounded-3xl">Library is empty. Upload your first file.</div>}
                            </div>
                        )}
                    </main>

                    {/* Modals */}
                    {showUpload && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-slate-900 border border-white/10 w-full max-w-md rounded-3xl p-8 shadow-2xl">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-2xl font-bold text-white">Upload Media</h3>
                                    <button onClick={() => setShowUpload(false)} className="text-slate-500 hover:text-white"><X /></button>
                                </div>
                                <label className="flex flex-col items-center justify-center w-full h-64 border-2 border-dashed border-white/10 rounded-2xl cursor-pointer hover:bg-white/5 transition-colors group">
                                    <div className="flex flex-col items-center justify-center pt-5 pb-6">
                                        <div className="p-4 bg-white/5 rounded-full mb-4 group-hover:scale-110 transition-transform">
                                            <Upload className="text-purple-500" size={32} />
                                        </div>
                                        <p className="mb-2 text-sm text-slate-400 font-medium">Click to upload or drag and drop</p>
                                        <p className="text-xs text-slate-600 uppercase">PNG, JPG or MP4 (Max 100MB)</p>
                                    </div>
                                    <input type="file" className="hidden" accept="image/*,video/*" onChange={handleFileUpload} />
                                </label>
                            </div>
                        </div>
                    )}

                    {showProfileEdit && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-slate-900 border border-white/10 w-full max-w-md rounded-3xl p-8">
                                <h3 className="text-2xl font-bold text-white mb-6">Edit Profile</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-xs font-bold text-slate-500 uppercase ml-1">Username</label>
                                        <input className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 mt-1 outline-none focus:ring-2 focus:ring-purple-500" defaultValue={userProfile.username} onChange={(e) => setTempProfile({...tempProfile, username: e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-slate-500 uppercase ml-1">Bio</label>
                                        <textarea className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 mt-1 outline-none h-24 focus:ring-2 focus:ring-purple-500" defaultValue={userProfile.bio} onChange={(e) => setTempProfile({...tempProfile, bio: e.target.value})} />
                                    </div>
                                    <div className="flex gap-4 mt-8">
                                        <button onClick={() => setShowProfileEdit(false)} className="flex-1 py-3 text-slate-400 hover:bg-white/5 rounded-xl transition-colors">Cancel</button>
                                        <button onClick={saveProfileSettings} className="flex-1 py-3 bg-purple-600 text-white rounded-xl font-bold shadow-lg shadow-purple-600/20">Save Changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {showSettings && (
                        <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-slate-900 border border-white/10 w-full max-w-md rounded-3xl p-8">
                                <h3 className="text-2xl font-bold text-white mb-6">Application Settings</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="text-xs font-bold text-slate-500 uppercase ml-1">Studio Name</label>
                                        <input 
                                            className="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 mt-1 outline-none" 
                                            value={tempName || appName} 
                                            onChange={(e) => setTempName(e.target.value)} 
                                        />
                                    </div>
                                    <button 
                                        onClick={() => {
                                            if (tempName) {
                                                setAppName(tempName);
                                                saveToStorage('app-name', tempName);
                                            }
                                            setShowSettings(false);
                                        }}
                                        className="w-full py-4 bg-white text-black rounded-xl font-bold mt-4"
                                    >
                                        Update Workspace
                                    </button>
                                    <button onClick={() => setShowSettings(false)} className="w-full py-3 text-slate-500 font-medium">Close</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MediaLibraryApp />);
    </script>
</body>
</html>
