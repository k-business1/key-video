<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Downloader - Direct MP4</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #6366f1;
            --accent: #0ea5e9;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            width: 70px;
            height: 70px;
            border-radius: 18px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 { margin-bottom: 10px; font-size: 1.8rem; }
        p { color: #94a3b8; margin-bottom: 30px; font-size: 0.9rem; }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #334155;
            background: #0f172a;
            color: white;
            outline: none;
            margin-bottom: 20px;
        }

        input:focus { border-color: var(--primary); }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover { background: #4f46e5; }

        #loader {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #334155;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: var(--accent);
            transition: 0.3s;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="logo">
        <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
            <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3L15.5 7.5z"></path>
        </svg>
    </div>
    <h1>Key Downloader</h1>
    <p>Shyira link ya video hano utangire kuyikura vuba.</p>

    <input type="text" id="url" placeholder="Paste link here...">
    <button class="btn" onclick="downloadVideo()">Download MP4</button>

    <div id="loader">
        <span id="loadText">Turimo gutegura video...</span>
        <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
    </div>
</div>

<script>
async function downloadVideo() {
    const url = document.getElementById('url').value;
    const loader = document.getElementById('loader');
    const fill = document.getElementById('fill');
    const loadText = document.getElementById('loadText');

    if(!url) return alert("Banza ushyiremo link!");

    loader.style.display = "block";
    fill.style.width = "30%";

    try {
        // Hano nahoze nkoresha redirect, ariko dushobora gukoresha API ifunguye
        // Icyitonderwa: Kubera umutekano wa Browser, guhita itangira download mu buryo buziguye 
        // bisaba ko dukoresha link itanga "Attachment" header.
        
        // Iyi ni tekiniki yo kwandika 'ss' ariko mu buryo bwa JavaScript redirect mu ibanga
        const directUrl = url.replace("youtube.com", "ssyoutube.com").replace("youtu.be/", "ssyoutube.com/watch?v=");
        
        fill.style.width = "70%";
        loadText.innerText = "Video yabonetse! Turatangiye...";

        setTimeout(() => {
            fill.style.width = "100%";
            // Iyi niyo nzira imwe rudaraza ishoboka: 
            // Iyo ukanze hano, ifungura download ako kanya.
            window.location.href = directUrl; 
        }, 1000);

    } catch (e) {
        alert("Habayemo ikibazo, ongera ugerageze.");
    }
}
</script>

</body>
</html>
